# Submit PR
- name: 'gcr.io/cloud-builders/wget'
  entrypoint: 'bash'
  args:
    - '-c'
    - |
      echo $$FIREBASE_APP
      mkdir .config
      touch .config/hub

      cat <<EOF > .config/hub 
      github.com: 
      - user: christophersanson 
        oauth_token: $$GITHUB_TOKEN 
        protocol: https 
      EOF
  secretEnv: ['GITHUB_TOKEN']
  env: ['FIREBASE_APP=$_FIREBASE_APP']
- name: 'eroadltd/ubuntu-git-hub'
  entrypoint: 'bash'
  args:
    - '-c'
    - |
      hub pull-request -f -m 'Promote to Prod' -b https://github.com/christophersanson/js-demo-fe:stable -h https://github.com/christophersanson/js-demo-fe:master
  env:
  - 'HUB_VERBOSE=1'

